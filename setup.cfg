[flake8]
max-line-length = 119
ignore = D105, D106, W504
exclude = */migrations/*

;Non-public files do not need docstrings.
per-file-ignores =
    __init__.py:D100,D101,D102,D103,D104,D105,D106,D107
    */__init__.py:D100,D101,D102,D103,D104,D105,D106,D107
    manage.py:D100,D101,D102,D103,D104,D105,D106,D107
    */urls.py:D100,D101,D102,D103,D104,D105,D106,D107
    */tests/*:D100,D101,D102,D103,D104,D105,D106,D107
    ./src/mofa/test_settings.py:D100,F401,F403,F405